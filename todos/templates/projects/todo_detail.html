<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Details</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <h1>{{ todo.title }}</h1>
        <p><strong>Description:</strong> {{ todo.description }}</p>
        <p><strong>Status:</strong> {{ "Completed" if todo.completed else "Pending" }}</p>
        <p><strong>Created on:</strong> {{ todo.created_date|date:"M d, Y" }}</p>
        <a href="{% url 'project_detail' todo.project.id %}" class="btn btn-secondary">Back to Project</a>
    </div>
</body>
</html>
